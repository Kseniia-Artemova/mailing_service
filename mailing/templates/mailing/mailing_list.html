{% extends 'mailing/base.html' %}
{% block content %}

<div class="container mt-5">

    {% for object in object_list %}
    <!-- Карточка контакта -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ object.email }}</p>
                <p class="card-text">{{ object.comment }}</p>

                <a href="{% url 'mailing:update_recipient' object.pk %}" class="btn btn-warning btn-warning-special">Изменить</a>
                <a href="{% url 'mailing:delete_recipient' object.pk %}" class="btn btn-danger btn-danger-special">Удалить</a>
            </div>
        </div>

    {% endfor %}

</div>

{% endblock %}
