{% extends 'base.html' %}
{% block content %}
<div class="center-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Подтвердите удаление</h2>
                <p class="text-center">Вы уверены, что хотите удалить {{ object.name }}?</p>

                <br>

                <form method="post" action="" class="text-center">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-danger btn-danger-special" type="submit">Удалить</button>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'mailing:recipients_list' %}" class="btn btn-warning btn-warning-special">Отмена</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
