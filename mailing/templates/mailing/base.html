{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>SkyShrimp</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

  </head>
 <body class="bg-light">

    <script src="{% static 'js/popper.min.js' %}"></script>
