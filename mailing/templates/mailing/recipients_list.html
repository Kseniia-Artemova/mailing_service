{% extends 'mailing/base.html' %}
{% block content %}

<div class="container mt-5">
    <!-- Кнопка создания нового контакта -->
    <div class="mb-4">
        <button class="btn btn-primary">Создать новый контакт</button>
    </div>

    {% for object in object_list %}
    <!-- Карточка контакта -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ object.email }}</p>
                <p class="card-text">{{ object.comment }}</p>

                <button class="btn btn-warning btn-warning-special">Изменить</button>
                <button class="btn btn-danger btn-danger-special">Удалить</button>
            </div>
        </div>

    {% endfor %}

</div>

{% endblock %}
