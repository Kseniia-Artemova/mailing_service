{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>SkyShrimp</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Raleway:ital,wght@1,200&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/form-validation.css' %}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'mailing:home' %}">
        <img src="/media/shrimp.png" alt="Logo" class="navbar-logo">
    </a>
    <span class="navbar-text">SkyShrimp</span>

    <div class="d-flex flex-nowrap mr-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'mailing:recipients_list' %}" class="btn btn-outline-secondary" type="button">Получатели</a>
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-outline-secondary ml-2" type="button">Рассылки</a>
            <a href="{% url 'users:logout' %}" class="btn btn-outline-secondary ml-2" type="button">Выйти</a>
        {% else %}
            <a href="{% url 'users:registration' %}" class="btn btn-outline-secondary" type="button">Регистрация</a>
            <a href="{% url 'users:login' %}" class="btn btn-outline-secondary ml-2" type="button">Вход</a>
        {% endif %}

    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2023-{% now 'Y' %} SkyShrimp</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
</script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>

</body>
</html>
